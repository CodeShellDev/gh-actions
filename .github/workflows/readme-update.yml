name: Update README

on:
  workflow_call:
    inputs:
      template:
        required: false
        type: string
        default: ./github/templates/README.template.md

      output:
        required: false
        type: string
        default: README.md

    secrets:
      GH_TOKEN:
        required: true

jobs:
  update-readme:
    uses: codeshelldev/gh-actions/.github/workflows/templating.yml@main
    with:
      template: ${{ inputs.template }}
      output: ${{ inputs.output }}
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
