name: Template

on:
  workflow_call:
    inputs:
      template:
        required: true
        type: string

      source:
        required: false
        type: string
        default: "."

      output:
        required: true
        type: string

      recursive:
        required: false
        type: boolean
        default: false

      flatten:
        required: false
        type: boolean
        default: false

      match:
        required: false
        type: string
        default: ".*"

      whitespace:
        required: false
        type: string
        default: "t,l"

    secrets:
      GH_TOKEN:
        required: true

jobs:
  apply-template:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download goplater
        run: |
          curl https://github.com/CodeShellDev/goplater/releases/download/latest/goplater-linux-amd64 -o goplater

      - name: Template ${{ inputs.template }}
        run: |
          goplater template \
            "${{ inputs.template }}" \
            -o="${{ inputs.output }}" \
            -s="${{ inputs.source }}" \
            -r=${{ inputs.recursive }} \
            -f=${{ inputs.flatten }} \
            -w="${{ inputs.whitespace }}"
              
      - name: Commit & Push ${{ inputs.output }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          rm replace-placeholders.sh

          git add ${{ inputs.output }}
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update ${{ inputs.output }}"
            git push
          fi
