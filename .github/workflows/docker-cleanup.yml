name: Cleanup Untagged Images

on:
  workflow_call:
    inputs:
      username:
        required: false
        type: string
        default: ${{ github.repository_owner }}

      registry:
        required: true
        type: string

    secrets:
      GH_PCKG_TOKEN:
        required: true

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          delete-untagged: true
